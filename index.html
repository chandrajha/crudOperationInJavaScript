<html>
    <head>
        <title>JavaScript CRUD Operation</title>
    <script src="js1.js"></script>
    <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <table>
            <tr>
                <td>
                    <form autocomplete="off" onsubmit="event.preventDefault(); onFormSubmit()">
                        <div>
                            <label>Full Name</label>
							<label class="validation-error hide" id="fullNameValidationError">This Field is required</label>
                            <input type="text" name="fullName" id="fullName">                   
                        </div>
						
						<div>
                            <label>EMP Code</label>
                            <input type="text" name="empCode" id="empCode">  
                        </div>
						
						<div>
                            <label>Salary</label>
                            <input type="text" name="salary" id="salary">  
                        </div>
						<div>
                            <label>City</label>
                            <input type="text" name="city" id="city">   
                        </div>
						<div class="form-action-buttons">
                            <input type="submit" value="submit">
                        </div>
                    
                    </form>
                </td>
                
                <td>
					<table class="list" id="emplist">
						<thead>
							<tr>
								<th>Full Name</th>
								<th>EMP Code</th>
								<th>Salary</th>
								<th>Sity</th>
								<th>Action</th>
								</tr>
							
						</thead>
						<tbody>
						</tbody>
					</table>
                </td>            
            </tr>
        </table>
    
    </body>
</html>
